<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPENBASKET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Grocery Clicker</h1>
            <img src="./assets/img/logo.webp" alt="" class="top-logo">
            <p>Welcome to Grocery Clicker Game! this is part of the OPENBASKET project</p>
        </div>
        <div>
            <h2>Instruction</h2>
            <div class="instruction-flex">
                <div class="point-flex">
                    <img src="./assets/img/seaweed.webp" alt="seaweed">
                    <p>= +10 points</p>
                </div>
                <div class="point-flex">
                    <img src="./assets/img/bao-bao.webp" alt="">
                    <p>= +15 points</p>
                </div>
                <div class="point-flex">
                    <img src="./assets/img/mandazi.webp" alt="">
                    <p>= +25 points</p>
                </div>
                <div class="point-flex">
                    <img src="./assets/img/dragon-fruit.webp" alt="">
                    <p>= +30 points</p>
                </div>
                <div class="point-flex">
                    <img src="./assets/img/moo-ping.webp" alt="">
                    <p>= +30 points</p>
                </div>
                <div class="point-flex">
                    <img src="./assets/img/pop-can.webp" alt="">
                    <p>= -20 points</p>
                </div>
            </div>
                <h3>Bonus</h3>
                <div class="point-flex">
                    <img src="./assets/img/logo.webp" alt="">
                    <p>= +100 points</p>
                </div>
        </div>
    </div>
</body>
</html>
